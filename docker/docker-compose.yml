services:
  ruida-bridge:
    image: ghcr.io/wingrunr21/ruida-bridge:latest
    container_name: ruida-bridge
    ports:
      - "5005:5005/tcp" # TCP server port for client connections
      - "40200:40200/udp" # UDP port for receiving from laser
      - "50200:50200/udp" # UDP port for sending to laser
      - "3000:3000/tcp" # Status/health endpoint
    environment:
      - LASER_IP=10.0.3.3
      - BRIDGE_PORT=5005
      - BRIDGE_HOST=10.0.3.1
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=production
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/status"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  ustreamer:
    image: pikvm/ustreamer:latest
    container_name: ustreamer
    devices:
      - /dev/video0:/dev/video0
    ports:
      - "8080:8080/tcp"
    command: ["-c", "HW", "-m", "MJPEG"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    restart: unless-stopped
