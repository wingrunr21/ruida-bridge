# go2rtc configuration file
# See: https://github.com/AlexxIT/go2rtc

# API and Web UI settings
api:
  listen: ":1984"

# WebRTC settings
webrtc:
  listen: ":8555"

# RTSP server settings
rtsp:
  listen: ":8554"

# Log level: trace, debug, info, warn, error
log:
  level: info
  format: text

# Streams configuration
streams:
  # Example lightburn camera
  usb_camera: ffmpeg:video=/dev/video0#hardware
# Hardware acceleration (uncomment if available)
# ffmpeg:
#   global: -hwaccel auto
